#schema.graphql
extend type Query {
    getCompanies: [Company!]!

}

type Company implements IAccount{
    id: String!
    email: String!
    firstName: String!
    lastName: String!
    createdAt: DateTime!
    phone: String
    image: String
    accountType: AccountType!

    companyName: String
    logo: String

}

type CompanyLight {
    id: String!
    companyName: String
    logo: String
}
